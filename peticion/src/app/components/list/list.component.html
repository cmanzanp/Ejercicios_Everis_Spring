<div class="card-columns">
  <div *ngFor="let country of listaData; let i = index" class="card">
    <figure>
      <img [src]="country.flag" class="card-img-top" alt="flag" />
    </figure>
    <div class="card-body">
      <h5 class="card-title">{{ i }} - {{ country.name }}</h5>
      <div>
        <span
          *ngFor="let item of country.languages"
          class="badge badge-success"
          >{{ item.name }}</span
        >
      </div>
      <p class="card-text">
        <small class="text-muted">{{ country.capital }}</small>
      </p>
    </div>
  </div>
</div>
